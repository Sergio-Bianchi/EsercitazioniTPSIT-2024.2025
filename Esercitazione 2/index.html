<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tris</title>

    <script src="JS/script.js"></script>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="../CSS/global.css">

</head>
<body>
<audio id="player-1.sound" preload="auto" src="JS/player-1.mp3"> </audio>
<audio id="player-2.sound" preload="auto" src="JS/player-2.mp3"> </audio>

<div id="modalBackground" class="modalBackground hidden" onclick="game.hideModal()">
    <h1 id="modalWinner">
    </h1>
</div>

<h1> TRIS </h1>
<hr>

<div id="leaderboard">
    <input id="player-1.name"  type="text"
           onclick="game.setName(1)"
           class="playerName playerEdit player-1 underline" placeholder=" Player One &nbsp">

    <h2 id="playerOne.score" class="playerScore player-1 underline"> 0 </h2>
    <input id="player-2.name" type="text"
           onclick="game.setName(1)"
           class="playerName playerEdit player-2" placeholder=" Player One &nbsp">

    <h2 id="playerTwo.score" class="playerScore player-2"> 0 </h2>

</div>

<div id="tris">
    <div onclick="addCross(this, 0)"></div>
    <div onclick="addCross(this, 1)"></div>
    <div onclick="addCross(this, 2)"></div>
    <div onclick="addCross(this, 3)"></div>
    <div onclick="addCross(this, 4)"></div>
    <div onclick="addCross(this, 5)"></div>
    <div onclick="addCross(this, 6)"></div>
    <div onclick="addCross(this, 7)"></div>
    <div onclick="addCross(this, 8)"></div>
</div>

<div id="gameButtons">
    <h2 onclick="game.resetGame()" class="gameButton"> NEW GAME </h2>
    <h2 onclick="game.resetPoints()" class="gameButton"> RESET POINTS </h2>
    <h2 onclick="game.resetBoard()" class="gameButton"> RESET BOARD </h2>
    <h2 onclick="game.resetNames()" class="gameButton"> RESET NAMES </h2>
    <h2 onclick="game.switchTheme(this)" class="gameButton"> THEME: DEFAULT </h2>
    <h2 onclick="game.toggleSound(this)" class="gameButton"> SOUND ON </h2>
</div>


</body>
</html>
