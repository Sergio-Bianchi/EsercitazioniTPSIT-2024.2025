<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tris</title>

    <script src="JS/script.js"></script>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="../CSS/global.css">
</head>
<body>
<div id="modalBackground" class="modalBackground hidden" onclick="game.hideModal()">
    <h1 id="modalWinner"></h1>

</div>

<h1> TRIS </h1>
<hr>

<div id="leaderboard">
    <h2 id="playerOne.name" onclick="setName(1)" class="playerName player-1 underline"> Player One: &nbsp</h2>
    <h2 id="playerOne.score" class="playerScore player-1"> 0 </h2>
    <h2 id="playerTwo.name" onclick="setName(2)" class="playerName player-2"> Player two: &nbsp</h2>
    <h2 id="playerTwo.score" class="playerScore player-2"> 0 </h2>

</div>

<div id="tris">
    <div onclick="addCross(this, 0)"></div>
    <div onclick="addCross(this, 1)"></div>
    <div onclick="addCross(this, 2)"></div>
    <div onclick="addCross(this, 3)"></div>
    <div onclick="addCross(this, 4)"></div>
    <div onclick="addCross(this, 5)"></div>
    <div onclick="addCross(this, 6)"></div>
    <div onclick="addCross(this, 7)"></div>
    <div onclick="addCross(this, 8)"></div>
</div>

<h2 onclick="game.resetGame()"> NEW GAME </h2>
<h2 onclick="game.resetPoints()"> RESET POINTS </h2>
<h2 onclick="game.resetBoard()"> RESET BOARD </h2>
<h2 onclick="game.resetNames()"> RESET NAMES </h2>


</body>
</html>
