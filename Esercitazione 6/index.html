<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bandiere canvas</title>


    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.js"></script>
    <link rel="stylesheet" href="../CSS/global.css">
</head>
<body>
<div>
    <h1>GEOGEBRA </h1>
    <hr>

    <div class="container">
        <div class="controls">
          <div class="input-group">
            <label>Funzione f(x):</label>
            <input type="text" id="function" value="x^2" placeholder="Es: x^2, sin(x), x^3">
            <div id="functionError" class="error">Funzione non valida</div>
          </div>
  
          <div class="input-group">
            <label>Intervallo X:</label>
            <input type="number" id="xmin" value="-5" step="0.5" placeholder="Xmin">
            <input type="number" id="xmax" value="5" step="0.5" placeholder="Xmax">
            <div id="xError" class="error">Xmax deve essere maggiore di Xmin</div>
          </div>
  
          <button onclick="updateGraph()">Disegna Grafico</button>
  
          <div class="examples">
            <label>Esempi di Funzioni:</label>
            <button class="example-button" onclick="loadExample('sin(x)')">Seno: sin(x)</button>
            <button class="example-button" onclick="loadExample('cos(x)')">Coseno: cos(x)</button>
            <button class="example-button" onclick="loadExample('tan(x)')">Tangente: tan(x)</button>
            <button class="example-button" onclick="loadExample('x^2')">Parabola: x²</button>
            <button class="example-button" onclick="loadExample('x^3')">Cubica: x³</button>
            <button class="example-button" onclick="loadExample('1/x')">Iperbole: 1/x</button>
            <button class="example-button" onclick="loadExample('sqrt(x)')">Radice: √x</button>
            <button class="example-button" onclick="loadExample('exp(x)')">Esponenziale: eˣ</button>
            <button class="example-button" onclick="loadExample('log(x)')">Logaritmo: ln(x)</button>
          </div>
        </div>
  
        <div class="graph">
          <canvas id="functionCanvas" width="700" height="500"></canvas>
        </div>
      </div>


</div>






<script src="JS/script.js"></script>

</body>
</html>
